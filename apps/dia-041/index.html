<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de H√°bitos Diarios | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>App de H√°bitos Diarios</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="habits-app">
        <div class="habits-header">
          <h2>Mis H√°bitos Diarios</h2>
          <div class="habits-controls">
            <button id="addHabitBtn" class="btn primary">+ Nuevo H√°bito</button>
            <button id="statsBtn" class="btn secondary">üìä Estad√≠sticas</button>
            <button id="exportBtn" class="btn secondary">üì§ Exportar</button>
          </div>
        </div>
        
        <div class="habits-summary">
          <div class="summary-card">
            <h3>Hoy</h3>
            <span class="summary-value" id="todayProgress">0/0</span>
            <div class="progress-bar">
              <div class="progress-fill" id="todayProgressBar"></div>
            </div>
          </div>
          <div class="summary-card">
            <h3>Esta Semana</h3>
            <span class="summary-value" id="weekProgress">0%</span>
            <div class="progress-bar">
              <div class="progress-fill" id="weekProgressBar"></div>
            </div>
          </div>
          <div class="summary-card">
            <h3>Racha Actual</h3>
            <span class="summary-value" id="currentStreak">0 d√≠as</span>
            <div class="streak-info" id="streakInfo">-</div>
          </div>
        </div>
        
        <div class="habits-container">
          <div class="habits-list" id="habitsList">
            <!-- Los h√°bitos se renderizar√°n aqu√≠ -->
          </div>
          
          <div class="habits-calendar">
            <h3>Calendario de H√°bitos</h3>
            <div class="calendar-header">
              <button id="prevMonth" class="nav-btn">‚Äπ</button>
              <h4 id="currentMonth">Enero 2024</h4>
              <button id="nextMonth" class="nav-btn">‚Ä∫</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
              <!-- El calendario se generar√° din√°micamente -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal para agregar/editar h√°bitos -->
  <div id="habitModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Nuevo H√°bito</h3>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="habitForm">
          <div class="form-group">
            <label for="habitName">Nombre del h√°bito:</label>
            <input type="text" id="habitName" required>
          </div>
          <div class="form-group">
            <label for="habitDescription">Descripci√≥n:</label>
            <textarea id="habitDescription" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="habitCategory">Categor√≠a:</label>
            <select id="habitCategory">
              <option value="salud">Salud</option>
              <option value="productividad">Productividad</option>
              <option value="aprendizaje">Aprendizaje</option>
              <option value="ejercicio">Ejercicio</option>
              <option value="meditacion">Meditaci√≥n</option>
              <option value="lectura">Lectura</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="habitFrequency">Frecuencia:</label>
            <select id="habitFrequency">
              <option value="daily">Diario</option>
              <option value="weekly">Semanal</option>
              <option value="monthly">Mensual</option>
            </select>
          </div>
          <div class="form-group">
            <label for="habitTarget">Meta diaria:</label>
            <input type="number" id="habitTarget" min="1" value="1">
          </div>
          <div class="form-group">
            <label for="habitColor">Color:</label>
            <input type="color" id="habitColor" value="#3b82f6">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="saveHabit" class="btn primary">Guardar</button>
        <button id="deleteHabit" class="btn danger" style="display: none;">Eliminar</button>
        <button id="cancelHabit" class="btn secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal de estad√≠sticas -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Estad√≠sticas de H√°bitos</h3>
        <button id="closeStatsModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="stats-grid" id="statsGrid">
          <!-- Las estad√≠sticas se mostrar√°n aqu√≠ -->
        </div>
      </div>
    </div>
  </div>

  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Colores | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>Conversor de Colores</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="color-converter">
        <div class="input-section">
          <div class="input-group">
            <label for="hex-input">HEX</label>
            <input type="text" id="hex-input" placeholder="#FF5733" maxlength="7">
          </div>
          <div class="input-group">
            <label for="rgb-input">RGB</label>
            <input type="text" id="rgb-input" placeholder="rgb(255, 87, 51)">
          </div>
          <div class="input-group">
            <label for="hsl-input">HSL</label>
            <input type="text" id="hsl-input" placeholder="hsl(12, 100%, 60%)">
          </div>
        </div>
        
        <div class="color-preview">
          <div class="color-display" id="color-display"></div>
          <div class="color-info">
            <span id="color-name">Color Preview</span>
          </div>
        </div>
        
        <div class="color-palette">
          <h3>Paleta de Colores</h3>
          <div class="palette-grid" id="palette-grid">
            <!-- Colores generados din√°micamente -->
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

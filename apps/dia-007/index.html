<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../app-styles.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="todo-app">
        <div class="todo-header">
          <div class="todo-input-group">
            <input type="text" id="todo-input" placeholder="¿Qué necesitas hacer?" maxlength="100">
            <button id="add-todo" class="primary-btn">➕ Agregar</button>
          </div>
          
          <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="pending">Pendientes</button>
            <button class="filter-btn" data-filter="completed">Completadas</button>
          </div>
        </div>
        
        <div class="todo-stats">
          <div class="stat">
            <span class="stat-number" id="total-todos">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="pending-todos">0</span>
            <span class="stat-label">Pendientes</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="completed-todos">0</span>
            <span class="stat-label">Completadas</span>
          </div>
        </div>
        
        <div class="todo-list" id="todo-list">
          <!-- Las tareas se agregarán dinámicamente -->
        </div>
        
        <div class="todo-actions">
          <button id="clear-completed" class="secondary-btn">🗑️ Limpiar Completadas</button>
          <button id="clear-all" class="secondary-btn">🗑️ Limpiar Todas</button>
        </div>
        
        <div class="todo-tips">
          <h3>💡 Consejos</h3>
          <ul>
            <li>Presiona Enter para agregar una tarea</li>
            <li>Haz clic en una tarea para marcarla como completada</li>
            <li>Usa los filtros para organizar tus tareas</li>
            <li>Las tareas se guardan automáticamente</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../components/loader.js"></script>
  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

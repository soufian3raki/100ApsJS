<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Blackjack | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">← Volver</button>
      <h1>Juego de Blackjack</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">🌙</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="blackjack-game">
        <div class="game-header">
          <h2>Blackjack 21</h2>
          <div class="game-controls">
            <button id="newGameBtn" class="btn primary">🎮 Nueva Partida</button>
            <button id="hitBtn" class="btn secondary" disabled>🃏 Pedir Carta</button>
            <button id="standBtn" class="btn secondary" disabled>✋ Plantarse</button>
            <button id="doubleBtn" class="btn secondary" disabled>💰 Doblar</button>
          </div>
        </div>
        
        <div class="game-info">
          <div class="info-item">
            <span class="info-label">Dinero:</span>
            <span class="info-value" id="money">$1000</span>
          </div>
          <div class="info-item">
            <span class="info-label">Apuesta:</span>
            <span class="info-value" id="bet">$0</span>
          </div>
          <div class="info-item">
            <span class="info-label">Racha:</span>
            <span class="info-value" id="streak">0</span>
          </div>
          <div class="info-item">
            <span class="info-label">Partidas:</span>
            <span class="info-value" id="games">0</span>
          </div>
        </div>
        
        <div class="game-container">
          <div class="dealer-section">
            <h3>Dealer</h3>
            <div class="hand-info">
              <span class="hand-label">Cartas:</span>
              <span class="hand-value" id="dealerHand">0</span>
            </div>
            <div class="cards-container" id="dealerCards">
              <!-- Las cartas del dealer se mostrarán aquí -->
            </div>
          </div>
          
          <div class="player-section">
            <h3>Jugador</h3>
            <div class="hand-info">
              <span class="hand-label">Cartas:</span>
              <span class="hand-value" id="playerHand">0</span>
            </div>
            <div class="cards-container" id="playerCards">
              <!-- Las cartas del jugador se mostrarán aquí -->
            </div>
          </div>
        </div>
        
        <div class="game-message" id="gameMessage">
          ¡Bienvenido! Haz tu apuesta y presiona "Nueva Partida"
        </div>
        
        <div class="betting-section">
          <h3>Hacer Apuesta</h3>
          <div class="bet-controls">
            <button class="bet-btn" data-amount="10">$10</button>
            <button class="bet-btn" data-amount="25">$25</button>
            <button class="bet-btn" data-amount="50">$50</button>
            <button class="bet-btn" data-amount="100">$100</button>
            <button class="bet-btn" data-amount="250">$250</button>
            <button class="bet-btn" data-amount="500">$500</button>
          </div>
          <div class="bet-input">
            <label for="customBet">Apuesta personalizada:</label>
            <input type="number" id="customBet" min="1" max="1000" placeholder="0">
            <button id="placeBetBtn" class="btn primary">Apostar</button>
          </div>
        </div>
        
        <div class="game-stats">
          <h3>Estadísticas</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Ganadas:</span>
              <span class="stat-value" id="wins">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Perdidas:</span>
              <span class="stat-value" id="losses">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Empates:</span>
              <span class="stat-value" id="ties">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Blackjacks:</span>
              <span class="stat-value" id="blackjacks">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

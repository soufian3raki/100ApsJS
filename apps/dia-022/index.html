<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>Pomodoro Timer</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="pomodoro-app">
        <div class="timer-display">
          <div class="timer-circle">
            <div class="timer-progress" id="timerProgress"></div>
            <div class="timer-text">
              <div class="time-left" id="timeLeft">25:00</div>
              <div class="timer-label" id="timerLabel">Trabajo</div>
            </div>
          </div>
        </div>
        
        <div class="timer-controls">
          <button id="startBtn" class="control-btn">Iniciar</button>
          <button id="pauseBtn" class="control-btn" disabled>Pausar</button>
          <button id="resetBtn" class="control-btn">Reiniciar</button>
        </div>
        
        <div class="timer-settings">
          <div class="setting-group">
            <label for="workTime">Tiempo de trabajo (min):</label>
            <input type="number" id="workTime" value="25" min="1" max="60">
          </div>
          
          <div class="setting-group">
            <label for="breakTime">Tiempo de descanso (min):</label>
            <input type="number" id="breakTime" value="5" min="1" max="30">
          </div>
          
          <div class="setting-group">
            <label for="longBreakTime">Descanso largo (min):</label>
            <input type="number" id="longBreakTime" value="15" min="1" max="60">
          </div>
        </div>
        
        <div class="pomodoro-stats">
          <div class="stat-card">
            <h4>Estad√≠sticas</h4>
            <div class="stats-content">
              <p>Pomodoros completados: <span id="completedPomodoros">0</span></p>
              <p>Tiempo total trabajado: <span id="totalWorkTime">0</span> min</p>
              <p>Tiempo total descansado: <span id="totalBreakTime">0</span> min</p>
            </div>
          </div>
          
          <div class="history-card">
            <h4>Historial</h4>
            <div class="history-list" id="historyList">
              <!-- Session history will be added here -->
            </div>
            <button class="clear-history-btn" id="clearHistoryBtn">
              Limpiar Historial
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

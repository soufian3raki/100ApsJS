<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio CMS | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../app-styles.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>Portafolio CMS</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="app-content">
        <div class="cms-controls">
          <button id="editMode" class="btn">Modo Edici√≥n</button>
          <button id="previewMode" class="btn btn-secondary">Vista Previa</button>
          <button id="savePortfolio" class="btn">Guardar</button>
        </div>
        
        <div class="portfolio-editor" id="portfolioEditor">
          <div class="section">
            <h2>Informaci√≥n Personal</h2>
            <div class="form-group">
              <label>Nombre:</label>
              <input type="text" id="name" placeholder="Tu nombre">
            </div>
            <div class="form-group">
              <label>T√≠tulo:</label>
              <input type="text" id="title" placeholder="Desarrollador Frontend">
            </div>
            <div class="form-group">
              <label>Descripci√≥n:</label>
              <textarea id="description" placeholder="Breve descripci√≥n sobre ti"></textarea>
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" id="email" placeholder="tu@email.com">
            </div>
            <div class="form-group">
              <label>Tel√©fono:</label>
              <input type="tel" id="phone" placeholder="+1 234 567 8900">
            </div>
          </div>
          
          <div class="section">
            <h2>Habilidades</h2>
            <div class="skills-container">
              <div class="skill-input">
                <input type="text" id="skillInput" placeholder="Nueva habilidad">
                <button id="addSkill" class="btn">Agregar</button>
              </div>
              <div class="skills-list" id="skillsList"></div>
            </div>
          </div>
          
          <div class="section">
            <h2>Proyectos</h2>
            <button id="addProject" class="btn">Agregar Proyecto</button>
            <div class="projects-list" id="projectsList"></div>
          </div>
          
          <div class="section">
            <h2>Experiencia</h2>
            <button id="addExperience" class="btn">Agregar Experiencia</button>
            <div class="experience-list" id="experienceList"></div>
          </div>
        </div>
        
        <div class="portfolio-preview" id="portfolioPreview" style="display: none;">
          <div class="preview-header">
            <h1 id="previewName">Tu Nombre</h1>
            <h2 id="previewTitle">Tu T√≠tulo</h2>
            <p id="previewDescription">Tu descripci√≥n</p>
            <div class="contact-info">
              <span id="previewEmail">email@ejemplo.com</span>
              <span id="previewPhone">+1 234 567 8900</span>
            </div>
          </div>
          
          <div class="preview-section">
            <h3>Habilidades</h3>
            <div class="skills-preview" id="skillsPreview"></div>
          </div>
          
          <div class="preview-section">
            <h3>Proyectos</h3>
            <div class="projects-preview" id="projectsPreview"></div>
          </div>
          
          <div class="preview-section">
            <h3>Experiencia</h3>
            <div class="experience-preview" id="experiencePreview"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">← Volver</button>
      <h1>Weather Dashboard</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">🌙</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="weather-app">
        <div class="search-section">
          <input type="text" id="cityInput" placeholder="Buscar ciudad...">
          <button id="searchBtn">Buscar</button>
        </div>
        
        <div class="weather-display" id="weatherDisplay">
          <div class="loading" id="loading">
            <p>Buscando clima...</p>
          </div>
        </div>
        
        <div class="forecast-section" id="forecastSection">
          <!-- Forecast will be displayed here -->
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Preguntas con Niveles | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../app-styles.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>Juego de Preguntas con Niveles</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="app-content">
        <div class="quiz-setup" id="quizSetup">
          <h2>Configurar Quiz</h2>
          <div class="setup-form">
            <div class="form-group">
              <label for="playerName">Nombre del Jugador:</label>
              <input type="text" id="playerName" placeholder="Ingresa tu nombre">
            </div>
            
            <div class="form-group">
              <label for="difficulty">Dificultad:</label>
              <select id="difficulty">
                <option value="easy">F√°cil</option>
                <option value="medium">Intermedio</option>
                <option value="hard">Dif√≠cil</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="category">Categor√≠a:</label>
              <select id="category">
                <option value="general">General</option>
                <option value="science">Ciencia</option>
                <option value="history">Historia</option>
                <option value="sports">Deportes</option>
                <option value="geography">Geograf√≠a</option>
                <option value="entertainment">Entretenimiento</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="questionCount">N√∫mero de Preguntas:</label>
              <select id="questionCount">
                <option value="5">5 preguntas</option>
                <option value="10" selected>10 preguntas</option>
                <option value="15">15 preguntas</option>
                <option value="20">20 preguntas</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="timeLimit">Tiempo por Pregunta (segundos):</label>
              <select id="timeLimit">
                <option value="30">30 segundos</option>
                <option value="45" selected>45 segundos</option>
                <option value="60">60 segundos</option>
                <option value="90">90 segundos</option>
              </select>
            </div>
            
            <button id="startQuiz" class="btn">Iniciar Quiz</button>
          </div>
        </div>
        
        <div class="quiz-game" id="quizGame" style="display: none;">
          <div class="quiz-header">
            <div class="quiz-info">
              <span id="playerNameDisplay"></span>
              <span id="questionCounter">Pregunta 1 de 10</span>
            </div>
            <div class="quiz-timer">
              <div class="timer-circle">
                <span id="timerDisplay">45</span>
              </div>
            </div>
            <div class="quiz-score">
              <span id="scoreDisplay">Puntuaci√≥n: 0</span>
            </div>
          </div>
          
          <div class="quiz-question">
            <h3 id="questionText">¬øCu√°l es la capital de Espa√±a?</h3>
            <div class="question-image" id="questionImage" style="display: none;">
              <img src="" alt="Imagen de la pregunta">
            </div>
          </div>
          
          <div class="quiz-options" id="quizOptions">
            <button class="option-btn" data-option="0">Madrid</button>
            <button class="option-btn" data-option="1">Barcelona</button>
            <button class="option-btn" data-option="2">Valencia</button>
            <button class="option-btn" data-option="3">Sevilla</button>
          </div>
          
          <div class="quiz-progress">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <span id="progressText">1/10</span>
          </div>
          
          <div class="quiz-actions">
            <button id="skipQuestion" class="btn btn-secondary">Saltar Pregunta</button>
            <button id="pauseQuiz" class="btn btn-secondary">Pausar</button>
            <button id="quitQuiz" class="btn btn-secondary">Salir</button>
          </div>
        </div>
        
        <div class="quiz-results" id="quizResults" style="display: none;">
          <h2>¬°Quiz Completado!</h2>
          <div class="results-summary">
            <div class="result-card">
              <h3>Puntuaci√≥n Final</h3>
              <div class="score-display" id="finalScore">0/10</div>
              <div class="percentage" id="percentage">0%</div>
            </div>
            
            <div class="result-card">
              <h3>Tiempo Total</h3>
              <div class="time-display" id="totalTime">0:00</div>
            </div>
            
            <div class="result-card">
              <h3>Precisi√≥n</h3>
              <div class="accuracy-display" id="accuracy">0%</div>
            </div>
          </div>
          
          <div class="results-details">
            <h3>Resumen de Respuestas</h3>
            <div class="answers-list" id="answersList">
              <!-- Las respuestas se mostrar√°n aqu√≠ -->
            </div>
          </div>
          
          <div class="results-actions">
            <button id="playAgain" class="btn">Jugar de Nuevo</button>
            <button id="viewLeaderboard" class="btn btn-secondary">Ver Ranking</button>
            <button id="shareResults" class="btn btn-secondary">Compartir</button>
          </div>
        </div>
        
        <div class="leaderboard" id="leaderboard" style="display: none;">
          <h2>Ranking de Jugadores</h2>
          <div class="leaderboard-filters">
            <select id="leaderboardCategory">
              <option value="all">Todas las categor√≠as</option>
              <option value="general">General</option>
              <option value="science">Ciencia</option>
              <option value="history">Historia</option>
              <option value="sports">Deportes</option>
              <option value="geography">Geograf√≠a</option>
              <option value="entertainment">Entretenimiento</option>
            </select>
            <select id="leaderboardDifficulty">
              <option value="all">Todas las dificultades</option>
              <option value="easy">F√°cil</option>
              <option value="medium">Intermedio</option>
              <option value="hard">Dif√≠cil</option>
            </select>
          </div>
          
          <div class="leaderboard-list" id="leaderboardList">
            <!-- El ranking se mostrar√° aqu√≠ -->
          </div>
          
          <div class="leaderboard-actions">
            <button id="backToResults" class="btn btn-secondary">Volver a Resultados</button>
            <button id="clearLeaderboard" class="btn btn-secondary">Limpiar Ranking</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√≠a 61 - Sistema de Gesti√≥n de Inventario</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../app-styles.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>üì¶ Sistema de Gesti√≥n de Inventario</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="inventory-dashboard">
                <!-- Filtros y b√∫squeda -->
                <div class="filters-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Buscar productos..." class="search-input">
                        <button id="searchBtn" class="search-btn">üîç</button>
                    </div>
                    <div class="filter-controls">
                        <select id="categoryFilter" class="filter-select" title="Filtrar por categor√≠a">
                            <option value="">Todas las categor√≠as</option>
                            <option value="Electr√≥nicos">Electr√≥nicos</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Deportes">Deportes</option>
                            <option value="Libros">Libros</option>
                        </select>
                        <select id="statusFilter" class="filter-select" title="Filtrar por estado de stock">
                            <option value="">Todos los estados</option>
                            <option value="En Stock">En Stock</option>
                            <option value="Bajo Stock">Bajo Stock</option>
                            <option value="Agotado">Agotado</option>
                        </select>
                        <button id="clearFilters" class="btn btn-outline">Limpiar</button>
                    </div>
                </div>

                <!-- Estad√≠sticas -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üì¶</div>
                        <div class="stat-content">
                            <h3 id="totalProducts">0</h3>
                            <p>Total Productos</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-content">
                            <h3 id="totalValue">$0</h3>
                            <p>Valor Total</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ö†Ô∏è</div>
                        <div class="stat-content">
                            <h3 id="lowStock">0</h3>
                            <p>Bajo Stock</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ùå</div>
                        <div class="stat-content">
                            <h3 id="outOfStock">0</h3>
                            <p>Agotados</p>
                        </div>
                    </div>
                </div>

                <!-- Lista de productos -->
                <div class="products-section">
                    <div class="section-header">
                        <h2>Productos</h2>
                        <div class="view-controls">
                            <button id="gridView" class="view-btn active">‚äû</button>
                            <button id="listView" class="view-btn">‚ò∞</button>
                        </div>
                    </div>
                    <div id="productsContainer" class="products-container">
                        <!-- Los productos se cargar√°n aqu√≠ -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para agregar/editar producto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Agregar Producto</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="productForm" class="product-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">Nombre del Producto *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productSku">SKU *</label>
                        <input type="text" id="productSku" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productCategory">Categor√≠a *</label>
                        <select id="productCategory" required>
                            <option value="">Seleccionar categor√≠a</option>
                            <option value="Electr√≥nicos">Electr√≥nicos</option>
                            <option value="Ropa">Ropa</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Deportes">Deportes</option>
                            <option value="Libros">Libros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Stock *</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="minStock">Stock M√≠nimo *</label>
                        <input type="number" id="minStock" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription">Descripci√≥n</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-outline">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </main>

  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día 14 - Task Manager</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completadas</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pendientes</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="task-input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Agregar nueva tarea..." aria-label="Nueva tarea">
                    <select id="prioritySelect" aria-label="Prioridad">
                        <option value="low">Baja</option>
                        <option value="medium" selected>Media</option>
                        <option value="high">Alta</option>
                    </select>
                    <input type="date" id="dueDateInput" aria-label="Fecha de vencimiento">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Agregar
                    </button>
                </div>
            </div>

            <div class="filters-section">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                    <button class="filter-btn" data-filter="completed">Completadas</button>
                </div>
                <div class="sort-group">
                    <select id="sortSelect" aria-label="Ordenar por">
                        <option value="date">Fecha</option>
                        <option value="priority">Prioridad</option>
                        <option value="name">Nombre</option>
                    </select>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-list" id="tasksList">
                    <!-- Tasks will be added here -->
                </div>
            </div>

            <div class="categories-section">
                <h3>Categorías</h3>
                <div class="categories-grid">
                    <div class="category-card" data-category="work">
                        <i class="fas fa-briefcase"></i>
                        <span>Trabajo</span>
                        <span class="category-count" id="workCount">0</span>
                    </div>
                    <div class="category-card" data-category="personal">
                        <i class="fas fa-user"></i>
                        <span>Personal</span>
                        <span class="category-count" id="personalCount">0</span>
                    </div>
                    <div class="category-card" data-category="shopping">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Compras</span>
                        <span class="category-count" id="shoppingCount">0</span>
                    </div>
                    <div class="category-card" data-category="health">
                        <i class="fas fa-heartbeat"></i>
                        <span>Salud</span>
                        <span class="category-count" id="healthCount">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Modal -->
        <div class="modal" id="taskModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Editar Tarea</h3>
                    <button class="close-btn" id="closeModalBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editTaskInput">Tarea:</label>
                        <input type="text" id="editTaskInput" placeholder="Descripción de la tarea">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editPrioritySelect">Prioridad:</label>
                            <select id="editPrioritySelect">
                                <option value="low">Baja</option>
                                <option value="medium">Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editDueDateInput">Fecha límite:</label>
                            <input type="date" id="editDueDateInput">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editCategorySelect">Categoría:</label>
                        <select id="editCategorySelect">
                            <option value="work">Trabajo</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Compras</option>
                            <option value="health">Salud</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editNotesInput">Notas:</label>
                        <textarea id="editNotesInput" placeholder="Notas adicionales..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelEditBtn">Cancelar</button>
                    <button class="btn btn-primary" id="saveEditBtn">Guardar</button>
                </div>
            </div>
        </div>

        <!-- Progress Chart -->
        <div class="progress-section">
            <h3>Progreso Semanal</h3>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

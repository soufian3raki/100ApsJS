<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Gastos con Gr√°ficos | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>App de Gastos con Gr√°ficos</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="expense-app">
        <div class="expense-header">
          <h2>Control de Gastos</h2>
          <div class="expense-controls">
            <button id="addExpenseBtn" class="btn primary">+ Nuevo Gasto</button>
            <button id="exportBtn" class="btn secondary">üìä Exportar</button>
          </div>
        </div>
        
        <div class="expense-summary">
          <div class="summary-card">
            <h3>Total Gastos</h3>
            <span class="amount" id="totalExpenses">$0</span>
          </div>
          <div class="summary-card">
            <h3>Este Mes</h3>
            <span class="amount" id="monthlyExpenses">$0</span>
          </div>
          <div class="summary-card">
            <h3>Promedio Diario</h3>
            <span class="amount" id="dailyAverage">$0</span>
          </div>
          <div class="summary-card">
            <h3>Categor√≠a Top</h3>
            <span class="amount" id="topCategory">-</span>
          </div>
        </div>
        
        <div class="expense-charts">
          <div class="chart-container">
            <h3>Gastos por Categor√≠a</h3>
            <canvas id="categoryChart" width="400" height="300"></canvas>
          </div>
          <div class="chart-container">
            <h3>Gastos por Mes</h3>
            <canvas id="monthlyChart" width="400" height="300"></canvas>
          </div>
        </div>
        
        <div class="expense-filters">
          <div class="filter-group">
            <label for="categoryFilter">Categor√≠a:</label>
            <select id="categoryFilter">
              <option value="">Todas</option>
              <option value="alimentacion">Alimentaci√≥n</option>
              <option value="transporte">Transporte</option>
              <option value="entretenimiento">Entretenimiento</option>
              <option value="salud">Salud</option>
              <option value="educacion">Educaci√≥n</option>
              <option value="hogar">Hogar</option>
              <option value="otros">Otros</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="monthFilter">Mes:</label>
            <select id="monthFilter">
              <option value="">Todos</option>
              <option value="01">Enero</option>
              <option value="02">Febrero</option>
              <option value="03">Marzo</option>
              <option value="04">Abril</option>
              <option value="05">Mayo</option>
              <option value="06">Junio</option>
              <option value="07">Julio</option>
              <option value="08">Agosto</option>
              <option value="09">Septiembre</option>
              <option value="10">Octubre</option>
              <option value="11">Noviembre</option>
              <option value="12">Diciembre</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="yearFilter">A√±o:</label>
            <select id="yearFilter">
              <option value="2024">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
            </select>
          </div>
        </div>
        
        <div class="expense-list">
          <h3>Lista de Gastos</h3>
          <div class="expenses" id="expensesList">
            <!-- Los gastos se renderizar√°n aqu√≠ -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal para gastos -->
  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Nuevo Gasto</h3>
        <button id="closeModal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="expenseForm">
          <div class="form-group">
            <label for="expenseDescription">Descripci√≥n:</label>
            <input type="text" id="expenseDescription" required>
          </div>
          <div class="form-group">
            <label for="expenseAmount">Monto:</label>
            <input type="number" id="expenseAmount" step="0.01" min="0" required>
          </div>
          <div class="form-group">
            <label for="expenseCategory">Categor√≠a:</label>
            <select id="expenseCategory">
              <option value="alimentacion">Alimentaci√≥n</option>
              <option value="transporte">Transporte</option>
              <option value="entretenimiento">Entretenimiento</option>
              <option value="salud">Salud</option>
              <option value="educacion">Educaci√≥n</option>
              <option value="hogar">Hogar</option>
              <option value="otros">Otros</option>
            </select>
          </div>
          <div class="form-group">
            <label for="expenseDate">Fecha:</label>
            <input type="date" id="expenseDate" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="saveExpense" class="btn primary">Guardar</button>
        <button id="deleteExpense" class="btn danger" style="display: none;">Eliminar</button>
        <button id="cancelExpense" class="btn secondary">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronograma de Estudio | 100 Apps JS</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../app-styles.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="header-content">
      <button id="back" aria-label="Volver">‚Üê Volver</button>
      <h1>Cronograma de Estudio</h1>
      <button id="toggle-mode" aria-label="Cambiar modo">üåô</button>
    </div>
  </header>
  
  <main>
    <div class="container">
      <div class="app-content">
        <div class="study-header">
          <div class="study-info">
            <h2>Mi Cronograma de Estudio</h2>
            <div class="study-stats">
              <div class="stat-item">
                <span class="stat-value" id="totalSubjects">0</span>
                <span class="stat-label">Materias</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="totalHours">0</span>
                <span class="stat-label">Horas</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="completedTasks">0</span>
                <span class="stat-label">Completadas</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="progressPercentage">0%</span>
                <span class="stat-label">Progreso</span>
              </div>
            </div>
          </div>
          
          <div class="study-actions">
            <button id="addSubject" class="btn">+ Nueva Materia</button>
            <button id="addTask" class="btn btn-secondary">+ Nueva Tarea</button>
            <button id="exportSchedule" class="btn btn-secondary">üì§ Exportar</button>
          </div>
        </div>
        
        <div class="main-content">
          <div class="subjects-section">
            <h3>Materias</h3>
            <div class="subjects-list" id="subjectsList">
              <!-- Las materias se mostrar√°n aqu√≠ -->
            </div>
          </div>
          
          <div class="schedule-section">
            <div class="schedule-header">
              <h3>Cronograma Semanal</h3>
              <div class="week-navigation">
                <button id="prevWeek" class="nav-btn">‚Üê</button>
                <span id="currentWeek">Semana actual</span>
                <button id="nextWeek" class="nav-btn">‚Üí</button>
              </div>
            </div>
            
            <div class="schedule-grid" id="scheduleGrid">
              <!-- El cronograma se mostrar√° aqu√≠ -->
            </div>
          </div>
        </div>
        
        <div class="tasks-section">
          <h3>Tareas Pendientes</h3>
          <div class="tasks-list" id="tasksList">
            <!-- Las tareas se mostrar√°n aqu√≠ -->
          </div>
        </div>
        
        <div class="subject-modal" id="subjectModal" style="display: none;">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Nueva Materia</h3>
              <button id="closeSubjectModal" class="close-btn">√ó</button>
            </div>
            
            <div class="modal-body">
              <form id="subjectForm">
                <div class="form-group">
                  <label for="subjectName">Nombre de la Materia:</label>
                  <input type="text" id="subjectName" placeholder="Ej: Matem√°ticas" required>
                </div>
                
                <div class="form-group">
                  <label for="subjectColor">Color:</label>
                  <input type="color" id="subjectColor" value="#3b82f6">
                </div>
                
                <div class="form-group">
                  <label for="subjectDescription">Descripci√≥n:</label>
                  <textarea id="subjectDescription" placeholder="Descripci√≥n de la materia" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                  <label for="subjectCredits">Cr√©ditos:</label>
                  <input type="number" id="subjectCredits" placeholder="3" min="1" max="10">
                </div>
                
                <div class="form-group">
                  <label for="subjectProfessor">Profesor:</label>
                  <input type="text" id="subjectProfessor" placeholder="Nombre del profesor">
                </div>
                
                <div class="form-actions">
                  <button type="button" id="cancelSubject" class="btn btn-secondary">Cancelar</button>
                  <button type="submit" class="btn">Agregar Materia</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <div class="task-modal" id="taskModal" style="display: none;">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Nueva Tarea</h3>
              <button id="closeTaskModal" class="close-btn">√ó</button>
            </div>
            
            <div class="modal-body">
              <form id="taskForm">
                <div class="form-group">
                  <label for="taskTitle">T√≠tulo de la Tarea:</label>
                  <input type="text" id="taskTitle" placeholder="Ej: Resolver ejercicios de √°lgebra" required>
                </div>
                
                <div class="form-group">
                  <label for="taskSubject">Materia:</label>
                  <select id="taskSubject" required>
                    <option value="">Seleccionar materia</option>
                    <!-- Las materias se cargar√°n din√°micamente -->
                  </select>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="taskDate">Fecha:</label>
                    <input type="date" id="taskDate" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="taskTime">Hora:</label>
                    <input type="time" id="taskTime" required>
                  </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group">
                    <label for="taskDuration">Duraci√≥n (min):</label>
                    <input type="number" id="taskDuration" placeholder="60" min="15" max="480">
                  </div>
                  
                  <div class="form-group">
                    <label for="taskPriority">Prioridad:</label>
                    <select id="taskPriority">
                      <option value="low">Baja</option>
                      <option value="medium" selected>Media</option>
                      <option value="high">Alta</option>
                    </select>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="taskDescription">Descripci√≥n:</label>
                  <textarea id="taskDescription" placeholder="Detalles de la tarea" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                  <button type="button" id="cancelTask" class="btn btn-secondary">Cancelar</button>
                  <button type="submit" class="btn">Agregar Tarea</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <div class="task-detail-modal" id="taskDetailModal" style="display: none;">
          <div class="modal-content">
            <div class="modal-header">
              <h3 id="taskDetailTitle">Detalle de Tarea</h3>
              <button id="closeTaskDetailModal" class="close-btn">√ó</button>
            </div>
            
            <div class="modal-body">
              <div class="task-detail-info">
                <div class="info-item">
                  <span class="label">Materia:</span>
                  <span id="taskDetailSubject">-</span>
                </div>
                <div class="info-item">
                  <span class="label">Fecha:</span>
                  <span id="taskDetailDate">-</span>
                </div>
                <div class="info-item">
                  <span class="label">Hora:</span>
                  <span id="taskDetailTime">-</span>
                </div>
                <div class="info-item">
                  <span class="label">Duraci√≥n:</span>
                  <span id="taskDetailDuration">-</span>
                </div>
                <div class="info-item">
                  <span class="label">Prioridad:</span>
                  <span id="taskDetailPriority">-</span>
                </div>
                <div class="info-item">
                  <span class="label">Estado:</span>
                  <span id="taskDetailStatus">-</span>
                </div>
              </div>
              
              <div class="task-detail-description">
                <h4>Descripci√≥n:</h4>
                <p id="taskDetailDescription">-</p>
              </div>
              
              <div class="task-detail-actions">
                <button id="toggleTaskStatus" class="btn">Marcar como Completada</button>
                <button id="editTask" class="btn btn-secondary">Editar</button>
                <button id="deleteTask" class="btn btn-secondary">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="../../common.js"></script>
  <script src="app.js"></script>
</body>
</html>
